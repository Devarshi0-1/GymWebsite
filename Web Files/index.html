<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner's Gym</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&family=Roboto:ital,wght@0,400;1,100&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel = "icon" href = "/icons/titleBarIcon.png" type = "image/x-icon">
</head>

<body>
    <div class="gridContainer disp-grid">
        <nav class="navigationBar disp-grid">
            <div class="leftNav">
                <div class="titleIcon">
                </div>
            </div>
            <div class="midNav disp-grid">
                <div class="iconContainers" id="iconContainer1"></div>
                <div class="iconContainers" id="iconContainer2"></div>
                <div class="iconContainers" id="iconContainer3"></div>
                <div class="iconContainers" id="iconContainer4"></div>
                <div class="textContainers">Live</div>
                <div class="textContainers">Membership</div>
                <div class="textContainers">Plans</div>
                <div class="textContainers">More</div>
            </div>
            <div class="rightNav disp-grid">
                <span class="loginIcon"></span>
                <div class="loginText">Login</div>
            </div>
        </nav>
        <div class="mainContent ">
            <div class="mainContainer disp-grid bdr-15">
                <h1 class="mainHeading ">Runner's Workout</h1>

                <div class="mainImagesContainer disp-grid bdr-15">
                    <div class="mainImages" id="mainImage1">
                        <div class="imageHeading disp-grid">STRENGTH <div class="addArrow "></div></div>
                    </div>
                    <div class="mainImages" id="mainImage2">
                        <div class="imageHeading disp-grid">MOBILITY <div class="addArrow "></div></div>
                    </div>
                    <div class="mainImages" id="mainImage3">
                        <div class="imageHeading disp-grid">DRILLS <div class="addArrow "></div></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
